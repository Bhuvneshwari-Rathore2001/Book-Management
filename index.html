<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>Book Management</title>
</head>
<body>
    <div class="container mt-4 ">
        <h1 class="display-4 text-Center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                   <!-- button me mnh khudse add ki class form-control wali kyuki btn-block nh chla class -->
                <input type="submit" value="Add Book" class="btn btn-primary btn-block form-control mt-4">
            </form>


            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>

    </div>

    <script src="./index.js"></script>
</body>
</html>
